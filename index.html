<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <!-- links stylesheet to html-->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <!-- references the html for high scores into a button-->
        <header>
                <a href="./highscores.html" >View Highscores</a>
                <span id="timeText">Time: 60</span>
        </header>
        <!-- creates "wrapper" as a section to modify all of the quiz-->
        <div class="wrapper">
            <!-- sections the original start screen-->
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <!-- p tag with a little intro about the quiz -->
                <p>
                    Answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds...
                </p>
                <!-- start button -->
                <button id="start-quiz">Start Quiz</button>
            </div>
            <!-- hides previous screens after proceeding to next one -->
            <div id="questions" class="hide">
                <h2 id="question-title">test title</h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" maxlength="3" />
                    <button id="submit">Submit</button>
                </p>
            </div>

            <div id="feedback1" class="feedback hide"></div>
            <div id="feedback2" class="feedback hide"></div>
        </div>
        <!-- adds two js files to pull in both the questions and the logic needed to determine if choices are correct-->
        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
